<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="result-box">
                <p class='result'></p>
            </div>
            <div class="input-box">
                <ul class='input'>
                    <li class='one btn'>1</li>
                    <li class='two btn'>2</li>
                    <li class='three btn'>3</li>
                    <li class='plus btn btn-light small'><i class="fas fa-plus"></i></li>
                    <li class='four btn'>4</li>
                    <li class='five btn'>5</li>
                    <li class='six btn'>6</li>
                    <li class="minus btn btn-light small"><i class="fas fa-minus"></i></li>
                    <li class='seven btn'>7</li>
                    <li class='eight btn'>8</li>
                    <li class='nine btn'>9</li>
                    <li class="multiplication btn btn-light small"><i class="fas fa-times"></i></li>
                    <li class="zero btn">0</li>
                    <li class="reset btn btn-light">C</li>
                    <li class="back btn btn-light"><i class="fas fa-long-arrow-alt-left"></i></li>
                    <li class="division btn btn-light small"><i class="fas fa-divide"></i></li>
                    <li class="equal btn btn-orange small"><i class="fas fa-equals"></i></li>
                    <li class="decimal btn btn-light">.</li>
                </ul>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
